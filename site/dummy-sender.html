<!DOCTYPE html>
<html>
<head>
  <title>Cool Maze - Send your document from mobile to computer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
</head>
<body>

  <input type="text" id="chanID" />
  <input type="text" id="message" value="titoto" />
  <input type="button" id="send" value="SEND" />


  <script>
  (function($) {

    $("#send").click(function(){
      var chanID = '' + $("#chanID").val();
      //var event = 'maze-cast';
      var message = $("#message").val();

/*
      var pusher = new Pusher('e36002cfca53e4619c15', {
        encrypted: true
     });
     var channel = pusher.subscribe(chanID);
     var triggered = channel.trigger(event, message);
*/
      var backendURL = "http://localhost:8080";
      var service = "/dispatch";
      $.post( backendURL + service,
      {
        "chanID": chanID,
        //"event": event,
        "message": message
      });
    });

  })(jQuery);
  </script>
</body>
</html>
